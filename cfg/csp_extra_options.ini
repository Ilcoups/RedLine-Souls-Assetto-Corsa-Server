[EXTRA_RULES]
ALLOW_WRONG_WAY = 1

; Pit speed limiter - HIGH speed (160 kph) and NO collisions in pits for easy entry/exit
[PITS_SPEED_LIMITER]
SPEED_KMH = 160
KEEP_COLLISIONS = 0
; Disable pit limiter activation for stationary players to prevent false detection
DISABLE_WITH_NO_SPEED = 1

; AI traffic should ignore players in pit areas (not detect as road obstacles)
[AI_FLOOD]
IGNORE_PITS = 1
